<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">

</head>

<body>
    <div class="container">
        <img src="img/image21.png" class="logo-placement">
        <img src="img/image4.png" class="img-login">
        <p class="login-text">Login</p>
        <hr class="login-text-hr">
        <a href="register.html">
            <p class="signup-text">Sign Up</p>
        </a>

        <div class="input-name">
            <a class="icon" href="#">
                <i class="fa-solid fa-user-pen fa-2x"></i>
            </a>
            <input type="text" name="name" id="input" placeholder="Name">
        </div>
        <div class="input-pass-login">
            <a class="icon" href="#">
                <i class="fa-solid fa-lock fa-2x"></i>
            </a>
            <input type="password" name="pass" id="input" placeholder="Password">
        </div>

        <a href="Homepage.html"> <button class="login-click">Login</button> </a>

        <p class="forget-pass">Forget your password?</p>
        <hr class="left-hr-fp">
        <p class="or">Or</p>
        <hr class="right-hr-fp">
        <p class="continue-socmed">Continue with Social Media</p>

        <i class="fa-brands fa-instagram fa-3x"></i>
        <i class="fa-brands fa-twitter fa-3x"></i>
        <i class="fa-brands fa-facebook-f fa-3x"></i>

    </div>
</body>

</html>
