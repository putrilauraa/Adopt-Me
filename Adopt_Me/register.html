<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">
</head>

<body>
    <div class="container">
        <img src="img/image21.png" class="logo-placement">
        <img src="img/image46.png" class="img-login">

        <a href="login.html">
            <p class="login-text-r">Login</p>
        </a>
        <hr class="signup-text-hr">
        <p class="signup-text-r">Sign Up</p>

        <div class="input-name">
            <a class="icon" href="#">
                <i class="fa-solid fa-user-pen fa-2x"></i>
            </a>
            <input type="text" name="name" id="input" placeholder="Name">
        </div>
        <div class="input-username">
            <a class="icon" href="#">
                <i class="fa-solid fa-circle-user fa-2x"></i>
            </a>
            <input type="text" name="username" id="input" placeholder="Username">
        </div>
        <div class="input-email">
            <a class="icon" href="#">
                <i class="fa-solid fa-envelope fa-2x"></i>
            </a>
            <input type="email" name="email" id="input" placeholder="Email">
        </div>
        <div class="input-pass">
            <a class="icon" href="#">
                <i class="fa-solid fa-lock fa-2x"></i>
            </a>
            <input type="password" name="pass" id="input" placeholder="Password">
        </div>
        <div class="input-conf-pass">
            <a class="icon" href="#">
                <i class="fa-solid fa-lock fa-2x"></i>
            </a>
            <input type="password" name="conf-pass" id="input" placeholder="Confirm password">
        </div>

        <a href="login.html"><button class="signup-click">Sign Up</button></a>
    </div>
</body>

</html>
